spring.profiles.active=ollama,starwars,shell

logging.level.com.embabel=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.root=INFO

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen2.5:latest
spring.ai.ollama.embedding.options.model=nomic-embed-text:latest

# Additional Spring AI configuration for model discovery
spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.models[0].name=qwen2.5:latest
spring.ai.ollama.models[1].name=nomic-embed-text:latest

embabel.models.default-llm=qwen2.5:latest
embabel.agent-platform.ranking.llm=qwen2.5:latest
embabel.models.default-embedding-model=nomic-embed-text:latest
embabel.models.embedding-services.best=nomic-embed-text:latest
embabel.models.embedding-services.cheapest=nomic-embed-text:latest
embabel.models.llms.best=qwen2.5:latest
embabel.models.llms.cheapest=qwen2.5:latest

storyWordCount=100
reviewWordCount=100
