name: Dependency Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'pom.xml'
      - 'src/**'
  push:
    branches: [main, master, develop]

jobs:
  validate-dependencies:
    name: Validate Kotlin Dependencies
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-kotlin-${{ hashFiles('pom.xml') }}
          restore-keys: ${{ runner.os }}-m2-kotlin
      
      - name: Validate dependencies
        run: |
          echo "ğŸ” æ£€æŸ¥ä¾èµ–å†²çª..."
          mvn dependency:analyze-report
          
          echo "ğŸ” æ£€æŸ¥è¿‡æ—¶ä¾èµ–..."
          mvn versions:display-dependency-updates
          
          echo "ğŸ” æ£€æŸ¥å®‰å…¨æ¼æ´..."
          mvn org.owasp:dependency-check-maven:check || true
          
          echo "ğŸ§ª è¿è¡Œæµ‹è¯•..."
          mvn clean test
          
          echo "ğŸ“¦ éªŒè¯æ„å»º..."
          mvn clean package -DskipTests
      
      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kotlin-dependency-reports
          path: |
            target/dependency-analysis.html
            target/dependency-check-report.html
            target/dependency-updates-report.xml
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'